server {
    listen 80;
    server_name localhost;
    root /var/www/public;
    index index.php index.html index.htm;

    # Security: Don't allow access to .htaccess files
    location ~ /\.ht {
        deny all;
    }

    # Handle static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri @proxy;
    }

    # API routes (if any)
    location /api/ {
        limit_req zone=api burst=20 nodelay;
        try_files $uri @proxy;
    }

    # File uploads
    location ~* /storage/.*\.(php|php5)$ {
        deny all;
    }

    # Main location block for Laravel
    location / {
        try_files $uri $uri/ @proxy;

        # Security headers for uploads
        location ~* /storage/app/public/.* {
            limit_req zone=uploads burst=5 nodelay;
            expires 1M;
            add_header Cache-Control "public";
        }
    }

    # Proxy to PHP-FPM
    location @proxy {
        fastcgi_pass app:9000;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_index index.php;

        include fastcgi_params;

        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        fastcgi_param QUERY_STRING $query_string;

        # Laravel specific parameters
        fastcgi_param APP_ENV $app_env;
        fastcgi_param APP_DEBUG $app_debug;

        # Buffer settings
        fastcgi_buffering on;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
        fastcgi_max_temp_file_size 2048k;

        # Timeout settings
        fastcgi_read_timeout 300;
        fastcgi_connect_timeout 60;
        fastcgi_send_timeout 300;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Error pages
    error_page 404 /index.php;
    error_page 500 502 503 504 /50x.html;

    location = /50x.html {
        root /var/www/public;
    }
}
